<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loginportal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    /> 
  </head>
    <body>
       
      <div class="wrapper">
        <form onsubmit="get_a(this);" id="form" name="form">
          <h2>Taapmaan Login</h2>
          <div class="input-box">
            <input type="text"  id="username-field" class="login-form-field" name="sid" required  placeholder="Username"/>
            <i class="bx bxs-user-circle"></i>
          </div>

          <div class="input-box">
            
            <input type="password"  id="password-field" class="login-form-field" name="password" value="" required  placeholder="Password"/>
            <i class="bx bx-lock-alt"></i>
            
          </div>
          
          <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="frgt-pass.html" style="color: rgb(0, 17, 255);">Forgot password?</a>
          </div>
          <button id="btn" type="submit">Login</button>
          <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register</a></p>
          </div>
        </form>
      </div>
      
    </body>
</html>
