<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <style>      /* Styles remain unchanged */
      /* Global styles */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url(./pp_1.jpg) no-repeat;
        background-size: cover;
        background-position: center;
      }
      .wrapper {
        width: 420px;
        background: transparent;
        border: 2px solid rgb(58, 40, 40);
        backdrop-filter: blur(20px);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.578);
        color: rgb(0, 0, 0);
        border-radius: 10px;
        padding: 30px 40px;
      }
      h2 {
        color: rgb(3, 94, 159);
        font-size: 36px;
        text-align: center;
        text-decoration: rgb(255, 249, 249);
      }
      .input-box {
        position: relative;
        width: 100%;
        height: 50px;
        margin: 30px 0;
      }
      .input-box input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        border: 2px solid rgba(146, 133, 133, 0.641);
        border-radius: 40px;
        font-size: 16px;
        color: rgb(0, 0, 0);
        padding: 20px 45px 20px 20px;
      }
      .input-box input::placeholder {
        color: rgb(0, 0, 0);
      }
      .input-box i {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
      }
      .remember-forgot {
        display: flex;
        justify-content: space-between;
        font-size: 14.5px;
        margin: -15px 0 15px;
      }
      .remember-forgot label input {
        accent-color: rgb(3, 3, 3);
        margin-right: 3px;
      }
      .remember-forgot a {
        color: rgb(0, 0, 255);
        text-decoration: none;
      }
      .remember-forgot a:hover {
        text-decoration: underline;
      }
      #btn {
        width: 100%;
        height: 45px;
        background: rgb(0, 242, 255);
        border: none;
        outline: none;
        border-radius: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        font-size: 16px;
        color: #333;
        font-weight: 600;
      }
      .register-link {
        font-size: 14.5px;
        text-align: center;
        margin-top: 20px 0 15px;
      }
      .register-link p a {
        color: rgb(72, 0, 255);
        text-decoration: none;
        font-weight: 600;
      }
    </style>
<script>
  async function handleSignup(event) {
      event.preventDefault();

      const form = document.getElementById('signupForm');
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
          const response = await fetch('http://localhost:3000/signup', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify(data),
          });

          const result = await response.json();
          console.log(result);

          if (result.success) {
              alert(result.message);
              // Redirect to login page after successful registration
              window.location.href = 'login.html';
          } else {
              alert(result.error);
          }
      } catch (error) {
          console.error('Error during signup:', error);
          alert('An error occurred. Please try again later.');
      }
  }
</script>
  </head>

  <body>
    <div class="wrapper">
      <form action="/signup" method="POST" id="signupForm" name="signupForm" onsubmit="handleSignup(event)">
          <h2>Taapmaan Register</h2>
          <div class="input-box">
              <input
                  type="text"
                  name="name"
                  id="name"
                  class="login-form-field"
                  required
                  placeholder="Full-Name"
              />
              <i class="bx bxs-user-circle"></i>
          </div>
  
          <div class="input-box">
              <input
                  type="email"
                  name="email"
                  id="email"
                  class="login-form-field"
                  required
                  placeholder="Email"
                  autocomplete="email"
              />
              <i class="bx bxs-user-circle"></i>
          </div>
  
          <div class="input-box">
              <input
                  type="text"
                  name="phone"
                  id="phone"
                  class="login-form-field"
                  required
                  placeholder="Mobile Number"
                  maxlength="12"
                  pattern="\d{10}"
              />
              <i class="bx bxs-phone"></i>
          </div>
  
          <div class="input-box">
              <input
                  type="password"
                  name="password"
                  id="password"
                  class="login-form-field"
                  required
                  placeholder="Password"
                  autocomplete="off"
              />
              <i class="bx bx-lock-alt"></i>
          </div>
  
          <div class="register-link">
              <p>
                  have an account?
                  <a href="login.html">Login</a>
              </p>
          </div>
          <button id="btn" type="submit">Register</button>
      </form>
  </div>

  </body>
</html>
