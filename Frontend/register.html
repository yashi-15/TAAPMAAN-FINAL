<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register account</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <div class="wrapper">
        <form id="register" name="register">
            <h2>Taapmaan Register</h2>
            <div class="input-box">
              <input type="text"  id="name" class="login-form-field" required placeholder="Full-Name"/>
              <i class="bx bxs-user-circle"></i>
            </div>
            <div class="input-box">
                <input type="text"  id="email" class="login-form-field" required placeholder="Email"/>
                <i class="bx bxs-user-circle"></i>
              </div>
    
              <div class="input-box">
                <input type="password"  id="password-field" class="login-form-field" name="password" required  placeholder="Password"/>
                <i class="bx bx-lock-alt"></i>
              </div>
              
              <div class="register-link">
                <p>have an account? <a href="login.html">Login</a></p>
              </div>
              <button id="btn" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
